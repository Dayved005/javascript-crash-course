<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>
        Cart Quantity
        <p>
        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`);
            ">Show Quantity</button>

        <button onclick="
            // cartQuantity = cartQuantity + 1; Works the same as the third line of code.
            // cartQuantity += 1; Works the same as the third line of code.
            updateCartQuantity(1);
        ">Add to Cart</button>

        <button onclick="
            // cartQuantity = cartQuantity + 2; It is the same thing as the code below.
            updateCartQuantity(2);
        ">+2</button>

        <button onclick="
            // cartQuantity = cartQuantity + 3; It is the same thing as the code below.
            updateCartQuantity(3);
        ">+3</button>

        <button onclick="
            updateCartQuantity(4);
        ">+4</button>

        <button onclick="
            updateCartQuantity(5);
        ">+5</button>

        <!-- 5i -->
         <button onclick="
            updateCartQuantity(-1);
        ">Remove from Cart</button>

        <!-- 5j -->
         <button onclick="
            updateCartQuantity(-2);
        ">-2</button>

        <button onclick="
            updateCartQuantity(-3);
        ">-3</button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        ">Reset Cart</button>

        </p>
        <script>
          let cartQuantity = 0;  

          function updateCartQuantity(change) {
            if (cartQuantity + change > 10) {
                alert('The cart is full');
                return;
            } else if (cartQuantity + change < 0) {
                alert('Not enough items in the cart');
            } else {
                cartQuantity += change;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
          }
        </script> 
    </body>
</html>
