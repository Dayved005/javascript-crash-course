<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>
        Cart Quantity
        <p>
        <button onclick="
            updateCartQuantity(0);
        ">Show Quantity</button>

        <button onclick="
          updateCartQuantity(1);
        ">Add to Cart</button>

        <button onclick="
            updateCartQuantity(2);
        ">+2</button>

        <button onclick="
            updateCartQuantity(3);
        ">+3</button>

        <button onclick="
            updateCartQuantity(4);
        ">+4</button>

        <button onclick="
            updateCartQuantity(5);
        ">+5</button>

        <!-- 5i -->
         <button onclick="
            updateCartQuantity(-1);
        ">Remove from Cart</button>

        <!-- 5j -->
         <button onclick="
            updateCartQuantity(-2);
        ">-2</button>

        <button onclick="
            updateCartQuantity(-3);
        ">-3</button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
            document.querySelector('.js-cart-quantity')
             .innerHTML = `Cart Quantity has been reset to ${cartQuantity}`;
        ">Reset Cart</button>

        </p>

        <p class="js-cart-quantity"></p>
        <script>
          let cartQuantity = 0;  

          function updateCartQuantity(change) {
            if (cartQuantity + change > 10) {
                document.querySelector('.js-cart-quantity')
                .innerHTML = `Cart is full `;
                return;
            } else if (cartQuantity + change < 0) {
                document.querySelector('.js-cart-quantity')
                .innerHTML = `Not enough items in the cart`;
                return;
            } else {
                cartQuantity += change;
                console.log(`Cart Quantity: ${cartQuantity}`);
                displayCartQuantity();
            }
          }

            function displayCartQuantity() {
                document.querySelector('.js-cart-quantity')
                    .innerHTML = `Cart Quantity: ${cartQuantity}`;
            }
        </script> 
    </body>
</html>
